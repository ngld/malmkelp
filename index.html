<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="css/index.css" />
    <script src="lib/util.js"> </script>
    <script src="lib/app.js"> </script>
  </head>
  <body ondblclick="this.classList.toggle('debug')">
    <main>
      <!--
For editors:

* <article>...</article> is a section. I suggest you to don't remove this, else
  layout will fail.
* <p>..</p> too. if you want to remove it's contents, just remove it's contents
  only.
* <span>..</span> is probably what you want to remove or append; it's fine.

For who know HTML:

* try 'Copy the update variable to clipboard': it's just object.
  * article[data-key]: Target, Focus, Hover, Anchor, TargetOfTarget
    * span[data-value] (Useful keys)
      * Level, (Current|Max)[HMT]P, HPPercent, Name
      * Distance, EffectiveDistance, vDistance
      -->
      <section class="target-info">
        <article class="with-casting" data-key="Target">
          <p class="hp">
            <span data-value="CurrentHP"></span>
            /
            <span data-value="MaxHP"></span>
          </p>
          <p class="distance">
            <span data-value="Distance"></span>m
            (v=<span data-value="vDistance"></span>,
            <span data-value="EffectiveDistance"></span>m)
          </p>
        </article>
        <article data-key="TargetOfTarget">
          <p class="hp">
            <span data-value="HPPercent"></span>%
          </p>
          <p class="distance">
            <span data-value="Distance"></span>m
            (v=<span data-value="vDistance"></span>,
            <span data-value="EffectiveDistance"></span>m)
          </p>
        </article>
        <article class="with-gauge" data-key="Hover">
          <p class="hp">
            <span data-value="CurrentHP"></span>
            /
            <span data-value="MaxHP"></span>
          </p>
          <p class="gauge">
            <span class="bar"> </span>
          </p>
          <p class="distance">
            <span data-value="Distance"></span>m
            (v=<span data-value="vDistance"></span>,
            <span data-value="EffectiveDistance"></span>m)
          </p>
        </article>
      </section>
    </main>
  </body>
</html>
